<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #56ccf2, #2f80ed);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        .weather-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: #f4f4f4;
        }

        .location {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .weather-info {
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }

        .icon {
            margin-top: 10px;
            max-width: 240px; /* Increased icon size */
        }

        .extra-info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .input-container {
            margin-top: 20px;
        }

        input {
            padding: 12px;
            font-size: 1em;
            margin-right: 10px;
            width: 60%;
        }

        button {
            padding: 12px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: 30%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather-container" id="weatherContainer">
            <div class="location" id="location"></div>
            <div class="weather-info" id="weatherInfo"></div>
            <img src="C:\Users\HP\Downloads\weather.jpg" alt="Weather Icon" class="icon" id="weatherIcon">
            <div class="extra-info" id="extraInfo"></div>
        </div>
        <div class="input-container">
            <input type="text" id="locationInput" placeholder="Enter Location">
            <button onclick="getWeather()">Get Weather</button>
        </div>
    </div>
    <script>
        async function getWeather() {
            const apiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your API key
            const locationInput = document.getElementById('locationInput');
            const location = locationInput.value;

            if (location.trim() === '') {
                alert('Please enter a location.');
                return;
            }

            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (response.ok) {
                    updateWeather(data);
                } else {
                    alert(`Error: ${data.message}`);
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                alert('Error fetching weather data. Please try again.');
            }
        }

        function updateWeather(data) {
            const locationElement = document.getElementById('location');
            const weatherInfoElement = document.getElementById('weatherInfo');
            const weatherIconElement = document.getElementById('weatherIcon');
            const extraInfoElement = document.getElementById('extraInfo');

            const cityName = data.name;
            const country = data.sys.country;
            const temperature = data.main.temp;
            const description = data.weather[0].description;
            const iconCode = data.weather[0].icon;
            const windSpeed = data.wind.speed;
            const humidity = data.main.humidity;

            locationElement.textContent = `${cityName}, ${country}`;
            weatherInfoElement.textContent = `Temperature: ${temperature}Â°C, ${description}`;
            weatherIconElement.src = `http://openweathermap.org/img/w/${iconCode}.png`;
            extraInfoElement.innerHTML = `Wind Speed: ${windSpeed} m/s, Humidity: ${humidity}%`;
        }
    </script>
</body>
</html>
